<!DOCTYPE html>
<html lang="ja" ng-app="mmApp">
<head>
	<title>SW2.5魔法管理</title>
	<script src="angular-1.7.2/angular.js"></script>
	<script src="angular-1.7.2/angular-resource.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="container">
	<div ng-controller="AppController">
		<h1>SW2.5魔法管理</h1>
		<div>
			<form ng-submit="submit()">
				<div class="charaInfomation">
					<div>
						<label">取得技能</label>
						<div ng-repeat="skill in skills">
							<input type="checkbox" ng-model="skill.checked">{{skill.name}}
							<input ng-disabled="isChecked({{skill.id}})" type="number" max=15 min=1 ng-init="skill.level=1" ng-model="skill.level">
						</div>
						<div ng-show="isPriest">
							<label>信仰する神</label>
							<select ng-model="selectedGod" ng-options="god.name for god in gods"></select>
						</div>
						<div ng-show="isFairyTamer">
							<div ng-repeat="element in fairyTamerElements | filter:ftFilter">
								<lavel>{{element.name}}</lavel>
								<input type="number" max=15 min=0 ng-init="element.level=0" ng-model="element.level">
							</div>
						</div>
					</div>
					<div>
					</div>
				</div>
				<div>
					<button type="submit" class="btn">表示</button>
				</div>
			</form>
		</div>
		<div>
			<h3>使用可能魔法一覧</h3>
			<table>
				<tr>
					<th>系統</th>
					<th>ランク</th>
					<th>名前</th>
				</tr>
				<tr ng-repeat="magic in magics">
					<td>{{magic.skillName}}</td>
					<td>{{magic.rank}}</td>
					<td>{{magic.name}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
